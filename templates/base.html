<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mo's Fitness Page{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/about">About Me</a>
            <a href="/algorithm">Design Your Workout</a>
            <a href="/my_plans">My Plans</a>
            <a href="/past_workouts">Past Workouts</a>
            {% if 'user_id' in session %}
            <a href="/logout">Logout</a>
            {% else %}
            <a href="/login">Login</a>
            <a href="/register">Register</a>
            {% endif %}
        </div>
    </nav>
    
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        &copy; 2024 Mo's Fitness Page. All Rights Reserved. | <a href="/privacy">Privacy Policy</a>
    </footer>

    <!-- Move the script inclusion here -->
    <script src="{{ url_for('static', filename='js/workout.js') }}"></script> <!-- External JS file -->
</body>
</html>
